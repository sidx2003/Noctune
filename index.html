<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex">
    <div class="left bg-black">
        <div class="close">
            <img width="30" class="invert" src="close.svg" alt="">
        </div>

        <div class="home bg-grey rounded">
            <div class="logo"><img  src="music-store-app.png" alt=""><span>Noctune</span>
            </div>

            <ul>
                <li><img class="invert" src="home.svg" alt="home">Home</li>
                <li><img class="invert" src="search.svg" alt="search">Search</li>
            </ul>
        </div>




        <div class="library bg-grey rounded">
            <div class="heading">
                <img class="invert" src="playlist.svg" alt="">
                <h2>Library</h2>
            </div>
            <div class="songlist">
                <ul>
                   
                </ul>
            </div>

            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
        </div>

        

    </div>




    <div class="right bg-grey">
        <div class="header">
        <div class="nav">
            
               
            <div class="flex items-centre">
                <img class="invert hamburger" src="hamburger.svg" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

        </div>
        </div>
        <div class="buttons">
            <button class="signupbtn">Signup</button>
            <button class="loginbtn">Login</button>
        </div>
    </div>

    <div class="spotify-playlist">
        <h1>My Music Playlists</h1>
        <div class="cardContainer">
            
            
 
    </div>

    </div>

    <div class="playbar">
        <div class="seekbar">
            <div class="circle">

            </div>
        </div>

    <div class="above">
        <div class="songinfo invert"></div>
        <div class="songsbutton">
            <img width="35px" id="previous"  src="prevsong.svg" alt="">
            <img width="35px" id="play"  src="playsong.svg" alt="">
            <img width="35px" id="next" src="nextsong.svg" alt="">
        </div>


        <div class="timevol">
        <div class="songtime invert"></div>
        <div class="volume ">
            <img src="volume.svg" alt="">
            <div class="range">
                <input type="range" name="volume" id="" style="accent-color: rgb(247, 162, 5);">
            </div>
        
        </div>
    </div>


    </div>
    </div>



    </div>

<script src="script.js"> </script>


</body>
</html>
